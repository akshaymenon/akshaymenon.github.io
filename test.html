<!DOCTYPE html>
<html>
<head>
  <style>
    /* Styling for modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Styling for details */
    .details {
      margin-bottom: 10px;
      cursor: pointer;
    }
  </style>
  <script>
    function showModal(details) {
      var modal = document.getElementById("modal");
      var modalContent = document.getElementById("modal-content");
      var closeBtn = document.getElementsByClassName("close")[0];
      
      modalContent.innerHTML = details.innerHTML;
      modal.style.display = "block";

      closeBtn.onclick = function () {
        modal.style.display = "none";
      };
      
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    }
  </script>
</head>
<body>
  <div id="modal" class="modal">
    <div id="modal-content" class="modal-content">
      <span class="close">&times;</span>
    </div>
  </div>

  <div class="details" onclick="showModal(details1)">
    Details 1
    <div id="details1" style="display: none;">
      <p>Additional information for details 1.</p>
    </div>
  </div>

  <div class="details" onclick="showModal(details2)">
    Details 2
    <div id="details2" style="display: none;">
      <p>Additional information for details 2.</p>
    </div>
  </div>

  <div class="details" onclick="showModal(details3)">
    Details 3
    <div id="details3" style="display: none;">
      <p>Additional information for details 3.</p>
    </div>
  </div>
</body>
</html>
